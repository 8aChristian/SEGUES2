<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12">
        <ion-title>Login</ion-title>
      </ion-col>
      
      <ion-col size-xs="12">
        <ion-input [(ngModel)]="email" aria-label="Email" color="transparent" placeholder="Email" class="custom"></ion-input>
      </ion-col>
      
      <ion-col size-xs="12">
        <ion-input [(ngModel)]="password" aria-label="Password" color="transparent" placeholder="Password" class="custom" type="{{ showPassword ? 'text' : 'password' }}">
          <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" (click)="togglePasswordVisibility()" slot="end"></ion-icon>
        </ion-input>
      </ion-col>

      <ion-col size-xs="12">
        <ion-checkbox (ionChange)="saveCheckboxState($event)" [checked]="rememberMe" color="light"></ion-checkbox>
        <ion-label id="LabelRem">Remember me</ion-label>
        <ion-label id="LabelPass" routerLink="/forgot">Forgot password</ion-label>
      </ion-col>

      <ion-col size-xs="12">
        <!-- Asegurémonos de que el botón tenga el identificador único "unique-signin" -->
        <ion-button id="unique-signin" color="light" id="butLog" (click)="signIn()">SIGN IN</ion-button>
      </ion-col>

      <ion-col>
        <ion-label id="Account">Don’t have an account?</ion-label>
        <ion-label id="SingUp" routerLink="/register"> Sign up</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
