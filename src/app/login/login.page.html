<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12">
        <ion-title>Login</ion-title>
      </ion-col>
      
      <ion-col size-xs="12">
        <ion-input [(ngModel)]="email" aria-label="Email" color="transparent" placeholder="Email" class="custom"></ion-input>
      </ion-col>
      
      <ion-col size-xs="12">
        <ion-input [(ngModel)]="password" aria-label="Password" color="transparent" placeholder="Password" class="custom" type="{{ showPassword ? 'text' : 'password' }}">
          <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" (click)="togglePasswordVisibility()" slot="end"></ion-icon>
        </ion-input>
      </ion-col>

      <ion-col size-xs="12">
        <ion-checkbox color="light"></ion-checkbox>
        <ion-label id="LabelRem">Remember me</ion-label>
        <ion-label id="LabelPass">Forgot password</ion-label>
      </ion-col>

      <ion-col size-xs="12">
        <ion-button id="open-toast" color="light" id="butLog" (click)="signIn()">SIGN IN</ion-button>
      </ion-col>

      <ion-col>
        <ion-label id="Account">Donâ€™t have an account?</ion-label>
        <ion-label id="SingUp" routerLink="/register"> Sign up</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
