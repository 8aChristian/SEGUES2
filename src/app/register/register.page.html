<ion-content>
  <ion-grid>
    
    <ion-row>
      
      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
        <ion-title>Register</ion-title>
      </ion-col>

      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
        <ion-input [(ngModel)]="nombreUsuario" aria-label="Name" color="transparent" placeholder="    Name" class="custom"></ion-input>
      </ion-col>

      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
        <ion-input [(ngModel)]="correoUsuario" aria-label="Email" color="transparent" placeholder="    Email" class="custom"></ion-input>
      </ion-col>

      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
        <ion-input [(ngModel)]="contraUsuario" aria-label="Password" color="transparent" placeholder="    Password" class="custom" type="{{ showPassword ? 'text' : 'password' }}">
        <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" (click)="togglePasswordVisibility()" slot="end" ></ion-icon>
      </ion-input>   
      </ion-col>

      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
        <ion-button color="light" id="butReg" (click)="registrarUsuario()" routerLink="/login">Sign Up</ion-button>
      </ion-col>

      <ion-col>
        <ion-label id="Account">Already have account?</ion-label>
        <ion-label id="SingUp" routerLink="/login"> Sign in</ion-label>
      </ion-col>
    
    </ion-row>
  </ion-grid>
</ion-content>
